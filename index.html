<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js ハンズオン</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
      <div class="form">
        <div>{{ inputText }}</div>
        <input v-model="inputText" type="text">
        <button @click="onAdd()">追加</button>
      </div>
      <ul class="lists" v-if="lists.length">
        <li v-for="(list, index) in lists">
          <input type="checkbox" v-model="list.isDisplay">
          <span>{{ index }} - {{ list.name }}</span>
          <button @click="onDelete(index)">削除</button>
          <span v-if="list.isDisplay">ok</span>
        </li>
      </ul>
      <div v-else>
        ロージーに仕事をお願いしてください。
      </div>
      <div>お仕事の件数：{{ lists.length }}件</div>
      <div>OKの件数：{{ finTask }}</div>
      <ul class="lists" v-if="lists.length">
        <div>OKのタスク一覧</div>
        <li v-for="(list, index) in lists" v-if="list.isDisplay">
          <div>
            <span>{{ index }} - {{ list.name }}</span>
          </div>
        </li>
      </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
